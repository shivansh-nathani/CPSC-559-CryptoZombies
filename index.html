<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>CryptoZombies front-end</title>
  <link rel="icon" href="favicon.ico">
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
  <script language="javascript" type="text/javascript" src="cryptozombies_abi.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="index.css">
</head>

<body class="body">
  <div class="homeView">
    <div class="App">
      <header class="App-header">
        <img src="./moon.jpeg" class="App-logo" alt="logo" />
        <div class='d-flex mb-3 front-logo-description'>
          <h3>
            Welcome to the Team: To The Moon
          </h3>
          <button type="button" class="runAppButton btn btn-primary ms-auto p-2" onclick="onLoad()">Run App</button>
        </div>
      </header>
    </div>
  </div>

  <div class="appView box">
    <div class="ms-1">
      <div id="root"></div>
      <div id="txStatus"></div>
      <div id="zombies"></div>
    </div>

    <div class="buttonLane">
      <button class="showZombieButton apneButton btn btn-primary">Show Zombies</button>
      <button type="button" class="btn btn-primary createzombieButton" data-bs-toggle="modal" data-bs-target="#myModal">
        Create Zombie
      </button>
      <button class="levelupButton apneButton btn btn-primary">Level Up</button>
      <button type="button" class="btn btn-primary createzombieButton" data-bs-toggle="modal"
        data-bs-target="#changeNameModal">
        Change Name
      </button>
      <button type="button" class="btn btn-primary apneButton createzombieButton" data-bs-toggle="modal"
        data-bs-target="#attackModal">
        Attack Zombie
      </button>
      <button type="button" class="btn btn-primary apneButton createzombieButton" data-bs-toggle="modal"
        data-bs-target="#kittyModal">
        Kitty Contract
      </button>
    </div>
  </div>

  <div class="modal" id="kittyModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title title">Set Kitty Contract</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" id="kittyAddress" class="form-control" placeholder="Enter kitty contract address."
              aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="modalCreateZombie" class="btn btn-danger" onclick="kittyContract()"
            data-bs-dismiss="modal">Set Kitty Contract</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="changeNameModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title title">Zombie Name</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" id="zombieNewName" class="form-control" placeholder="Enter a name for the zombie."
              aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="modalCreateZombie" class="btn btn-danger" onclick="changeZombieName()"
            data-bs-dismiss="modal">Change Name</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title title">Create Zombie</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" id="zombieName" class="form-control" placeholder="Enter zombie name."
              aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="modalCreateZombie" class="btn btn-danger" onclick="createZombie()"
            data-bs-dismiss="modal">Create Zombie</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="attackModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title title">Attack Zombie</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" id="attackeeName" class="form-control" placeholder="Enter zombie address to attack."
              aria-label="Recipient's address" aria-describedby="basic-addon2">
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" id="modalCreateZombie" class="btn btn-danger" onclick="attackZombie()"
            data-bs-dismiss="modal">Attack Zombie</button>
        </div>

      </div>
    </div>
  </div>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
